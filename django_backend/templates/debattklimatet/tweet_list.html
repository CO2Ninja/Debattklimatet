	<div id="tweets" >
		<div id="header" style="float:left;">
			<h2>Tweets</h2> </div>
		<div id="header-img" style="float:left;">	   
			<img src="https://dev.twitter.com/sites/default/files/images_documentation/bird_blue_48.png"></div>
	</div>
    {% for tweet in object_list %}
        {% if tweet.relevant %}
        	<div id="container" style="width:430px">

				<div id="header" style="background-color:#5CA028;width:382px;height:5%;float:right;">
					<div id="retweet" style="background-color:#ffcb05;height:100%;width:50%;text-align:center;float:left;">
						{{ tweet.user.name}}</div>	
				</div>

				<div id="profile" style="background-color:#FFFFFF;height:70%;width:48px;float:left;">
					<b><img src="{{tweet.user.profileimageurl }}"></b><br></div>

					<div id="content" style="background-color:#EEEEEE;height:65%;width:382px;float:left;">
					 	{{tweet.text}} 
					</div>

				<div id="footer" style="background-color:#FFA500;clear:both;height:30px;text-align:center;">
					<div id="reply" style="background-color:#f75b68;height:100%;width:25%;text-align:center;float:left;">
						<img src="https://si0.twimg.com/images/dev/cms/intents/icons/reply_hover.png">
						<a href="https://twitter.com/intent/tweet?in_reply_to={{tweet.id}}">Reply</a></div>
					<div id="retweet" style="background-color:#990000;height:100%;width:25%;text-align:center;float:left;">
						<a href="https://twitter.com/intent/retweet?tweet_id={{tweet.id}}">Retweet</a></div>
					<div id="retweet" style="background-color:#800080;height:100%;width:25%;text-align:center;float:left;">
						<a href="https://twitter.com/intent/favorite?tweet_id={{tweet.id}}">Favorite</a></div>
					<div id="retweet" style="background-color:#ffcb05;height:100%;width:25%;text-align:center;float:left;">
						<a href="https://twitter.com/intent/{{tweet.user.id}}">Follow</a></div>	
								
				</div>
				<br>
		</div>
        {% endif %}
    {% endfor %}
